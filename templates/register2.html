<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Nouveau sur doctoWalid</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Identification Medecin</h1>
			<div class="links">
				<a href="{{ url_for('login2') }}">Connexion Medecin</a>
				<a href="{{ url_for('register2') }}" class="active">Identification Medecin</a>

			</div>
			<form action="{{ url_for('register2') }}" method="post" autocomplete="off">

				<input type="text" name="username" placeholder="Identifiant" id="username" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>

				<input type="password" name="password" placeholder="Mots de passe" id="password" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>

				<input type="text" name="email" placeholder="Email" id="email" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>

				<input type="text" name="phone" placeholder="Phone" id="phone" required>
				<label for="phone">
					<i class="fas fa-phone"></i>
				</label>


				<input type="text" name="specialiste" placeholder="Specialiste" id="specialiste" required>
				<label for="specialiste">
					<i class="fas fa-hospital"></i>
				</label>


				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Inscription">
			</form>
		</div>
	</body>
</html>
