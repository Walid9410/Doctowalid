<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Connexion</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">


	</head>
	<body>
		<div class="login">

			<h1>Bievenue sur la plateforme DoctoWalid</h1>
			<div class="links">
				<a href="{{ url_for('profile') }}" class="active">Connexion Patient</a>
			<a href="{{ url_for('register') }}">Patient sur DoctoWalid ?</a>
				<a href="{{ url_for('register2') }}">Professionel sur DoctoWalid ?</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<div class="msg">{{ msg }}</div>


				<input type="text" name="username" placeholder="Identifiant" id="username" required> <br>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>


				<input type="password" name="password" placeholder="Mots de passe" id="password" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>


				<input type="submit" value="Connexion">
			</form>
		</div>
	</body>
</html>
